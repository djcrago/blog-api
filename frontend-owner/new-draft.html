<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link rel="stylesheet" href="./stylesheets/form.css" />
    <script src="./new-draft.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
      <nav>
        <a href="./index.html">Published Posts</a>
        <a href="./drafts.html">Drafts</a>
        <a href="./new-draft.html">Write New Draft</a>
      </nav>
    </header>
    <main>
      <form action="http://localhost:3000/posts/create-post" method="post">
        <h2>Write a New Draft</h2>
        <div class="form-group">
          <label for="title">Title:</label>
          <input id="title" name="title" type="text" required />
        </div>
        <div class="form-group">
          <label for="body">Body:</label>
          <textarea id="body" name="body" type="text" required></textarea>
        </div>
        <input
          id="author"
          name="author"
          type="hidden"
          value="664237b178a2bf1aa0fe1dfb"
        />
        <button type="submit">Create draft</button>
      </form>
    </main>
    <footer>
      <nav></nav>
    </footer>
  </body>
</html>
